<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Employee Portal</title>
  </head>
  <body style="background-color: #b7d7e8;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Employee Portal</h1>
          <p class="lead">You made it to the employee portal, nice!</p>
        </div>
      </div>      
      <br>
      <br>
      <h3 style="text-align:center">Add a new reimbursement ticket</h3>
      <div class="row" id="formdiv">
        <div class="container">
          <div class="col-4-sm">
              <label class="label" for="reimbAmount">Reimbursement Amount</label>
              <input type="text" class="form-control" id="reimbAmount">
          </div>
          <div class="col-4-sm">
              <label class="label" for="reimbType">Reimbursement Type</label>
              <input type="text" class="form-control" id="reimbType">
          </div>
          <div class="col-4-sm">
              <label class="label" for="reimbDesc">Reimbursement Description</label>
              <input type="text" class="form-control" id="reimbDesc">
          </div>
          <div class="col-4-sm">
              <label class="label" for="reimbAuthor">Your User Id</label>
              <input type="text" class="form-control" id="reimbAuthor">
          </div>
          <button id="loginbtn" type="button" class="btn btn-primary">Add Ticket</button>
          <div class="row" id="login-row"></div>
        </div>
      </div>
      </div>
           


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="employeePortal.js"></script>
  </body>
</html>
